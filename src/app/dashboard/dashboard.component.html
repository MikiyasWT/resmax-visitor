
<app-header-tool-bar></app-header-tool-bar>
<div class="AddButtonContainer" style="margin-top: 10px;margin-bottom:5px;">
  <button mat-raised-button color="primary" (click)="openDialog()"><mat-icon style="margin-right: 5px;">person_add</mat-icon>Add Visitor</button>
</div>




<div class="container">
  <div style="margin-top:10px;">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
   
     </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
     <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>username</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    
    <ng-container matColumnDef="contact_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>contact_number</th>
      <td mat-cell *matCellDef="let row">{{row.contact_number}}</td>
    </ng-container>
    
    <ng-container matColumnDef="email" class="emailColumn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>
    
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>
     
    <ng-container matColumnDef="role" class="roleColumn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let row">{{row.role}}</td>
    </ng-container>

    <ng-container matColumnDef="status" class="statusColumn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    

    

    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row" >
      <div class="editdeleteDiv">
        <button mat-icon-button (click)="editUser(row)" color="primary">
          <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
         </button>
  
         <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
        </button>
      </div>
      
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching your search "{{input.value}}"</td>
      
    </tr>
    
    

    </table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="Select page of users"></mat-paginator>
    
  </div>
  </div>
</div>
